    <title>Permission element</title>

  <body>  
    <div class="before"></div>
    <div class="content">
      <permission id="geolocation" type="geolocation" tabindex=0>
        No geolocation
      </permission>
      <permission id="camera" type="camera" tabindex=0
          ondismiss="console.log('dismissed');"
          onresolve="console.log('resloved');"
          onvalidationstatuschange="console.log('valid changed');">
        No camera
      </permission>
      <permission id="microphone" type="microphone" tabindex=0>
        No microphone
      </permission>
      <permission id="camera-microphone" type="camera microphone" tabindex=0>
        No camera & microphone
      </permission>  
      <usermedia id="camera" type="camera" tabindex=0
          ondismiss="console.log('dismissed');"
          onresolve="console.log('resloved');"
          onvalidationstatuschange="console.log('valid changed');">
        No camera Usermedia
      </usermedia>
      <usermedia id="microphone" type="microphone" tabindex=0>
        No microphone Usermedia
      </usermedia>
      <usermedia id="camera-microphone" type="camera microphone" tabindex=0>
        No camera & microphone Usermedia
      </usermedia>  
    </div>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/chromium/permission.site">On GitHub</a>
      </div>
    </div>
